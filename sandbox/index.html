<!DOCTYPE html>
<html>
<head>
	<title>two.js</title>
	<style type="text/css">
		body {
			padding: 0;
			margin: 0;
			width: 100%;
			min-height: 100%;
			height: auto!important;
			background: white;
		}
		.scene {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background: #eee;
		}
	</style>

	<script type="text/javascript" src="bower_components/two.js/build/two.min.js"></script>
</head>
<body>

<div class="scene"></div>

<script type="text/javascript">
	
	var elem = document.querySelector('.scene');
	var params = { width: 385, height: 300 };
	var two = new Two(params).appendTo(elem);

	var circle = two.makeCircle(0, 0, 100);
	var rectangle = two.makeRectangle(-50, -50, 100, 100);

	circle.fill = '#ff0033';
	circle.stroke = 'orangered';
	circle.linewidth = 3;

	rectangle.fill = '#ff0033';
	rectangle.stroke = 'orangered';
	rectangle.linewidth = 3;

	var group = two.makeGroup(rectangle, circle);


	group.translation.set(two.width / 2, two.height / 2);
	group.scale = 1;
	//group.noStroke();
	
	group.linewidth = 8;

	two.bind('update', function(framerate) {

		if(group.scale > 0.9999) {
			group.scale = group.rotation = 0;
		}

		var t = (1 - group.scale) * .0125;
		group.scale += t;
		group.rotation += t * 100 * Math.PI;

	}).play();



</script>
</body>
</html>
