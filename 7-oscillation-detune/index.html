<!doctype html>
<html>
	<head>
		<style type="text/css">
			.container {
				width: 100%;
				position: absolute;
				height: 100%;
				top: 0;
				left: 0;	
			}
			.sine {
				width: 25%;
				float: left;
				height: 100%;
				background: green;
			}
			.square {
				width: 25%;
				float: left;
				height: 100%;
				background: yellow;
			}
			.triangle {
				width: 25%;
				float: left;
				height: 100%;
				background: orange;
			}
			.sawtooth {
				width: 25%;
				float: left;
				height: 100%;
				background: blue;
			}
		</style>
		<title>7- oscillation detune</title>	
	
		<!-- ALWAYS load the shim.js file FIRST. -->
		<script type="text/javascript" src="../js/shim.js"></script>

		<!-- Utilities -->
		<script type="text/javascript" src="../js/utils.js"></script>
		
		<!-- This utility helps us create custom events, publish and subscribe to events -->
		<script type="text/javascript" src="../js/bower_components/two.js/build/two.min.js"></script>

		<!-- This is underscore.js a functional JavaScript helper library -->
		<script type="text/javascript" src="../js/bower_components/underscore/underscore-min.js"></script>
		
		<!-- This is Two.js the library we use to help us draw shapes and animate them -->
		<script type="text/javascript" src="../js/bower_components/signals/dist/signals.min.js"></script>

		<!-- This module is a class that helps us load buffers easily and asynchronously -->
		<script type="text/javascript" src="../js/BufferLoader.js"></script>

		<!-- This module creates events we can use -->
		<script type="text/javascript" src="../js/events.js"></script>
		
		<!-- This module creates a function we can use to play audio files -->
		<script type="text/javascript" src="../js/audioLoader.js"></script>

		<!-- This module creates a function we can use to load audio files -->
		<script type="text/javascript" src="../js/audioPlayer.js"></script>


	</head>
	<body>	
		<div class="container">
			<div class="sine">
			</div>
			<div class="square">
			</div>
			<div class="triangle">
			</div>
			<div class="sawtooth">
			</div>
		</div>
		<script src="main.js"></script>

	</body>
</html>
